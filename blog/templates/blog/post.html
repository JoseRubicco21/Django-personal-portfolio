{% extends "blog/base.html" %}
{% block content %}
		<div class="container mx-5 my-5">
			<h1>{{blog.title}}</h1>
			<p class="text-secondary">{{blog.date|date:"l dS, F Y"}}</p>
			<hr>
			<p class="card-text">{{blog.description|safe}}</p>
			<a href={% url "blog:blogs"  %}>Go back to blog posts</a>
		</div>
{% endblock %}
